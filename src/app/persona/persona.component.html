
<div class="container mt-4 mb-4 bg-secondary bg-opacity-10">
    <button type="button" class="btn btn-primary" (click)="crearPersona();">Crea nueva persona</button>
    <table class="table mt-4 table-hover">
      <thead class="table table-dark table-striped mt-4 table-hover mt-4">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Fecha de Nacimiento</th>
          <th scope="col">Pais nacimiento</th>
          <th scope="col">Pais residencia</th>
          <th scope="col">Aficiones gusta</th>
          <th scope="col">Aficiones disgusta</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let persona of personas">
          <td>{{ persona.id }}</td>
          <td>{{ persona.nombre}}</td>
          <td>{{ persona.fNacimiento}}</td>
          <td>{{ persona.nace.nombre}}</td>
          <td>{{ persona.vive.nombre}}</td>
        </tr>
      </tbody>
    </table>
    </div>
