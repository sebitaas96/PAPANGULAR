
<div class="container mt-4 mb-4 bg-secondary bg-opacity-10">
    <div class="row mb-4">
        <h1 class="display-6 col-12 mb-4">Crea tu afición</h1>
        <form (ngSubmit)="onSubmit()" class="col-12">
            <div class="form-row mb-4">
                <div class="col-12">
                    <label for="nom">Nombre de la Afición:</label>
                    <input type="text" [(ngModel)]="aficion.nombre" name="nom" id="nom" required="required" class="form-control" placeholder="Nombre"/>
                </div>
            </div>
             <button class="btn btn-primary col-5" type="submit">Crear</button>
        </form>
    </div>
    </div>
