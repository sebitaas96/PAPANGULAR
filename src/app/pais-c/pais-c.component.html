
<div class="container mt-4 mb-4 bg-secondary bg-opacity-10">
	<div class="row mb-4">
	<h1 class="display-6 col-12 mb-4">Crea tu pais</h1>
	<form (ngSubmit)="onSubmit()" class="col-12" >
		<div class="form-row mb-4">
			<div class="col-12">
				<label for="nom">Nombre del pais:</label>
				<input type="text" [(ngModel)]="pais.nombre" name="nom" id="nom" required="required" class="form-control" placeholder="Nombre"/>
			</div>
		</div>
		 <button type="submit" class="btn btn-primary col-5" >Crear</button>
	</form>
</div>
</div>
